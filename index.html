<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>anotherCalculator</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="item input">
          <form name="form">
            <input type="text" name="textview" readonly />
          </form>
        </div>
        <div class="item clean"><p>C</p></div>
        <div class="item beck"><p>&larr;</p></div>
        <div class="item"><p>+</p></div>
        <div class="item"><p>-</p></div>
        <div class="item"><p>&times;</p></div>
        <div class="item"><p>&divide;</p></div>
        <div class="item"><p>7</p></div>
        <div class="item"><p>8</p></div>
        <div class="item"><p>9</p></div>
        <div class="item"><p>(</p></div>
        <div class="item"><p>4</p></div>
        <div class="item"><p>5</p></div>
        <div class="item"><p>6</p></div>
        <div class="item"><p>)</p></div>
        <div class="item"><p>1</p></div>
        <div class="item"><p>2</p></div>
        <div class="item"><p>3</p></div>
        <div class="item eqal"><p>=</p></div>
        <div class="item zero"><p>0</p></div>
        <div class="item"><p>.</p></div>
      </div>
    </main>
    <script src="./js/calculator.js" type="module"></script>
  </body>
</html>
